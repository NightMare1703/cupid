<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>I Love You</title>
</head>

<body>
    <div class="flex justify-center bg-[url(/images/bg.jpg)] bg-cover bg-center lg:h-[50vmax] h-[100vmax]">
        <div class="my-auto p-5 content backdrop-blur-md bg-[rgba(255,0,140,0.23)] rounded-xl drop-shadow-2xl/50">
            <div id="when" class="my-auto duration-300">
                <h1 class="text-center text-shadow-lg text-lg poppins-extrabold text-white">
                    Kita nonton bareng yuk!
                </h1>
                <h1 class="text-center text-shadow-lg text-lg poppins-extrabold text-white stroke-pink-500">
                    Kamu ada waktu kapan?
                </h1>
                <img class="mx-auto h-60" src="images/3.gif" alt="" />
                <div class="">
                    <div class="flex justify-around">
                        <input id="date"
                            class="poppins-medium text-pink-700 mt-3 border-2 border-pink-500 p-2 rounded-md poppins-normal bg-[rgba(255,255,255,0.5)]"
                            type="date" placeholder="Isi nama kamu ya ðŸ¥°" />
                        <input id="time"
                            class="poppins-medium text-pink-700 mt-3 border-2 border-pink-500 p-2 rounded-md poppins-normal bg-[rgba(255,255,255,0.5)]"
                            type="time" placeholder="Isi nama kamu ya ðŸ¥°" />
                    </div>
                    <button id="nextChoseFilm"
                        class="flex justify-center text-white poppins-medium cursor-pointer mx-auto mt-3 bg-pink-500 duration-300 p-3 rounded-md hover:bg-pink-600 w-60"
                        type="submit">
                        Lanjut &raquo;
                    </button>
                </div>
            </div>
            <div id="film" class="my-auto hidden duration-300">
                <h1 class="text-center text-shadow-lg text-xl poppins-extrabold text-white">
                    Kamu mau nonton apa?!
                </h1>
                <img class="mx-auto h-60" src="images/3.gif" alt="" />
                <div id="filmContainer" class="film-container">
                    <ul class="flex justify-evenly flex-wrap">
                        <li class="" >
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/1.webp" alt="Sampai Titik Terakhirmu">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/2.webp" alt="Wicked: For Good">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/3.webp" alt="Keadilan (The Verdict)">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/4.webp" alt="Now You See Me: Now You Dont">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/5.webp" alt="Dopamin">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/6.webp" alt="Predator: Badlands">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/7.webp" alt="Pangku">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/8.webp" alt="The Running Man">
                        </li>
                        <li class="">
                            <img class="film-poster h-40 mt-3 rounded-xl drop-shadow-2xl cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="film/9.webp" alt="Grave Of The Fireflies">
                        </li>
                        <li>
                            <input id="title" class="poppins-bold text-md text-pink-700 mt-3 border-2 border-pink-500 p-2 rounded-md w-85 poppins-normal bg-[rgba(255,255,255,0.5)]"
                            type="text" placeholder="Tulis judul film lain ðŸ¥°"/>
                        </li>
                        <li>
                            <button id="nextButton"
                            class="w-30 text-white poppins-medium cursor-pointer mt-3 bg-pink-500 duration-300 p-3 rounded-md hover:bg-pink-600"
                            type="submit">
                            Lanjut
    &raquo;                        </button>
                    </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Define all elements
        const whenDisplay = document.querySelector('#when');
        const filmDisplay = document.querySelector('#film');
        const date = document.querySelector('#date');
        const time = document.querySelector('#time');
        const nextChoseFilmButton = document.querySelector('#nextChoseFilm');
        const posters = document.querySelectorAll('.film-poster');
        const inputFilm = document.querySelector('#title');
        const nextButton = document.querySelector('#nextButton');

        // Menentukan tanggal dan waktu
        nextChoseFilmButton.addEventListener('click', function(){
            const setDate = date.value;
            const setTime = time.value;
            if(setDate === '' || setTime === ''){
                alert('Tolong diisi tanggal & waktunya ya cantik! ðŸ¥°')
                return;
            }
            localStorage.setItem('date', setDate);
            localStorage.setItem('time', setTime);
            whenDisplay.classList.add('hidden');
            filmDisplay.classList.remove('hidden');
        })

        // Memilih film dan dimasukkan ke value input
        posters.forEach(poster=>{
            poster.addEventListener('click', function(){
                const title = poster.getAttribute('alt')
                return inputFilm.value = title.toUpperCase();
            })
        })
        
        // Tombol lanjut menuju index4
        nextButton.addEventListener('click', function(){
            const film = inputFilm.value;
            localStorage.setItem('film', film);
            window.location.href = 'index4.html';
        })


    </script>
</body>

</html>
