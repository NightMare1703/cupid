<body>
    <div class="flex justify-center bg-[url(/images/bg.jpg)] bg-cover bg-center lg:h-[50vmax] h-[100vmax]">

                <img class="mx-auto h-60" src="images/4.gif" alt="" />
                <div id="filmContainer" class="film-container">
                    <ul class="flex justify-evenly flex-wrap">
                        <li class="">
                            <img class="food-poster w-25 mt-3 rounded-xl drop-shadow-lg cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="foods/makanan (1).png" alt="Nasi Padang">
                        </li>
                        <li class="">

                        </li>
                        <li class="">

                        </li>
                        <li class="">

                        </li>
                        <li class="">
                            <img class="food-poster w-25 mt-3 rounded-xl drop-shadow-lg cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="foods/makanan (5).png" alt="Spicy Chicken">
                        </li>
                        <li class="">
                            <img class="food-poster w-25 mt-3 rounded-xl drop-shadow-lg cursor-pointer hover:scale-[110%] duration-300 hover:border-pink-500" src="foods/makanan (6).png" alt="Ketoprak">
                        </li>

                        </li>

                        </li>
                        <li>
                            <input id="food" class="poppins-bold text-md text-pink-700 mt-3 border-2 border-pink-500 p-2 rounded-md w-85 poppins-normal bg-[rgba(255,255,255,0.5)]"
                            type="text" placeholder="Mau makan yang lain..ðŸ³"/>
                        </li>
                        <li>
                            <button id="nextButton"
                            class="w-30 text-white poppins-medium cursor-pointer mt-3 bg-pink-500 duration-300 p-3 rounded-md hover:bg-pink-600"
                            type="submit">
                            Lanjut
    &raquo;                        </button>
                    </li>
                        </ul>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Define all Elements 
        const posters = document.querySelectorAll('.food-poster');
        const inputFood = document.querySelector('#food');
        const nextButton = document.querySelector('#nextButton');

        // Pilih makanan & Input ke form input
        posters.forEach(poster=>{
            poster.addEventListener('click', function(){
                const food = poster.getAttribute('alt');
                inputFood.value = food.toUpperCase();
            })
        })

        // Tombol lanjut ditekan 
        nextButton.addEventListener('click', function(){
            if(inputFood.value === ''){
                alert('Pilih dulu makanannya yaðŸ¤—');
                return;
            }
            const food = inputFood.value
            localStorage.setItem('food',food.toUpperCase());
            window.location.href = 'index5.html';
        })
    </script>
</body>

</html>
