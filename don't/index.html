<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <link href="./src/output.css" rel="stylesheet" />
    <title>I Love You</title>
</head>

<body>
    <div class="flex justify-center bg-[url(/images/bg.jpg)] bg-cover bg-center lg:h-[50vmax] h-[100vmax]">
        <div class="my-auto p-5 content backdrop-blur-md bg-[rgba(255,0,140,0.23)] rounded-xl drop-shadow-2xl/50">
            <div id="first" class="my-auto">
                <h1 class="text-center text-shadow-lg text-2xl poppins-black text-white ">
                    Hai.. Kenalan Yuk!
                </h1>
                <img class="mx-auto h-60" src="images/1.gif" alt="" />
                <form id="submitName">
                    <input id="name" class="poppins-bold text-pink-700 mt-3 border-2 border-pink-500 p-2 rounded-md w-55 poppins-normal bg-[rgba(255,255,255,0.5)]"
                        type="text" placeholder="Isi nama kamu ya ðŸ¥°" />
                    <button
                        class="text-white poppins-medium cursor-pointer bg-pink-500 duration-300 ml-3 p-3 rounded-md hover:bg-pink-600"
                        type="submit">
                        Lanjut &raquo;
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Define all DOM 
        const inputName = document.querySelector("#name");
        const submitName = document.querySelector("#submitName");

        // klik tombol submit nama (index)

        submitName.addEventListener('submit', function(e){

            e.preventDefault();

            const nama = inputName.value.trim();
            if(nama === ''){
                alert('Isi dulu nama kamu ya cantik! ðŸ¤—');
                return;
            }
            localStorage.setItem('name', nama.toUpperCase());
            localStorage.setItem('sendTo', '6285173036787');
            window.location.href = 'index2.html';
        })

    </script>
</body>

</html>
